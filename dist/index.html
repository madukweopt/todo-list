<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="icons/todolist.jpg" alt="todo-list icon">
            <h1>Todo List</h1>
        </header>
        <div class="sidebar">
            <ul>
                <li><span><img class="icons" src="icons/view-all.png" alt=""></span> View All</li>
                <li><span><img class="icons" src="icons/today.png" alt=""></span> Today</li>
                <li><span><img class="icons" src="icons/this-week.png" alt=""></span> This Week</li>
            </ul>
            <p class="project-header">Projects</p>
            <div id="project-list">
                
            </div>
            <p class="add-project"><img class="icons" src="icons/plus.png" alt="#">Add projects</p>
            <div class="add-form hide">
                <input type="text" name="project" id="project"><br>
                <button class="add">Add</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <main id="main">
            <h1 id="main-header"></h1>
            <section class="section">

            </section>
            <p class="add-todo hide"><img class="icons" src="icons/plus.png" alt="#">Add todo</p>
            <form class="hide" action="#">
                <fieldset>
                    <legend>Add Todo</legend>
                    <div>
                        <input type="text" id="title" placeholder="Title">
                    </div>
                    <div>
                        <input type="text" id="description" placeholder="Description">
                    </div>
                    <div>
                        <select name="importance" id="importance">
                            <option value="not-important">Not Important</option>
                            <option value="important">Important</option>
                            <option value="very-important">Very Important</option>
                        </select>
                    </div>
                    <div>
                        <input type="date" id="date">
                    </div>
                    <div>
                        <button type="button" class="add-formBtn form-btn">Add</button>
                        <button type="button" class="cancel-form form-btn">Cancel</button>
                    </div>
                </fieldset>        
            </form>       
        </main>
        <footer>
        <div>copyright Â© 2022 Madukwepascal</div> 
        </footer>
    </div>
</body>
    <script src="main.js"></script>
</html>
