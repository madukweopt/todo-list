<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="icons/todolist.jpg" alt="todo-list icon">
            <h1>Todo List</h1>
        </header>
        <div class="sidebar">
            <ul>
                <li><span><img class="icons" src="icons/view-all.png" alt=""></span> View All</li>
                <li><span><img class="icons" src="icons/today.png" alt=""></span> Today</li>
                <li><span><img class="icons" src="icons/this-week.png" alt=""></span> This Week</li>
            </ul>
            <p class="project-header">Projects</p>
            <div id="project-list">
                
            </div>
            <p class="add-project"><img class="icons" src="icons/plus.png" alt=""> Add projects</p>
            <div class="add-form hide">
                <input type="text" name="project" id="project"><br>
                <button class="add">Add</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <main id="main">
            <h1 id="main-header">pascal</h1>
            <p class="add-task"></p>
        </main>
        <footer>
        <div>copyright Â© 2022 Madukwepascal</div> 
        </footer>
    </div>
</body>
    <script src="main.js"></script>
</html>
